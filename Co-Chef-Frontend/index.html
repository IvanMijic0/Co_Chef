<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                        <!-- Title & CSS -->
    <title>Co-Chef</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
                        <!-- Canvases -->
    <canvas id="signup-canvas" width="100%" height="100%"></canvas>
    <canvas id="login-canvas" width="100%" height="100%"></canvas>
    <canvas id="intro-canvas" width="100%" height="100%"></canvas>
    <canvas id="start-menu-canvas" width="100%" height="100%"></canvas>
    <canvas id="tutorial-canvas" width="100%" height="100%"></canvas>
    <canvas id="options-canvas" width="100%" height="100%"></canvas>
    <canvas id="characterSelect-canvas" width="100%" height="100%"></canvas>

                        <!-- Images -->
    <img id="startMenu" src="Assets/Sprites/startMenuImage.png" alt="Start Menu Image">
    <img id="background" src="Assets/Sprites/background.png" alt="Background Image">
    <img id="introBackground" src="Assets/Sprites/introBackground.png" alt="Intro Background Image">
    <img id="tutorial" src="Assets/Sprites/tutorial.jpg" alt="Tutorial Image">
    <img id="logo" src="Assets/Sprites/logo.png" alt="Logo image">
    <img id="speech" src="Assets/Sprites/pupSpeech.png" alt="Speech Bubble image">
    <img id="character" src="" alt="Character Select image">


                        <!-- Audio -->
    <audio id="myAudio">
        <source id="startMenuAudio" src="Assets/Audio/french-jazz-music-142911.mp3">
        <source id="tutorialAudio" src="Assets/Audio/gypsy-jazz-guitar-relaxing-acoustic-nylon-guitar-141860.mp3">
        <source id="gameplayAudio" src="Assets/Audio/jazz-lounge-street-food-132943.mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="volumeContainer">
        <img id="volumeIcon" src="Assets/Sprites/volumeIcon.png" alt="Volume Icon image">
        <label for="volumeBar"></label><input id="volumeBar" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>


                        <!-- Buttons -->
    <div id="button-column" class="Button-column">
        <h1 id="menuHeader">Co-Chef</h1>
        <div class="Button-container" id="tutorialButton-container">
            <button class="Button" id="tutorialButton">Tutorial</button>
        </div>
        <div class="Button-container" id="connectButton-container">
            <button class="Button" id="connectButton">Connect</button>
        </div>
        <div class="Button-container" id="optionsButton-container">
            <button class="Button" id="optionsButton">Options</button>
        </div>
        <div class="Button-container" id="restartButton-container">
            <button class="Button" id="restartButton">Restart</button>
        </div>
    </div>

    <div id="Tutorial-Back-button" class="Back-Button">
        <div class="Button-container" id="tutorial-backButton-container">
            <button class="Button" id="tutorialBackButton">Back</button>
        </div>
    </div>

    <div id="Options-Back-button">
        <div id="options-backButton-container">
            <button class="Button" id="optionsBackButton">Back</button>
        </div>
    </div>

    <div id="CharSelect-Back-button">
        <div id="CharSelect-backButton-container">
            <button class="Button" id="CharSelectBackButton">Back</button>
        </div>
    </div>

    <div id="character-container" class="character-container">
        <img id="leftArrow" src="Assets/Sprites/LeftArrowIdle.png" alt="Left Arrow" class="arrow"
             onmouseover="this.src='Assets/Sprites/LeftArrowHover.png'" onmouseout="this.src='Assets/Sprites/LeftArrowIdle.png'"
             onmousedown="this.src='Assets/Sprites/LeftArrowActive.png'" onmouseup="this.src='Assets/Sprites/LeftArrowHover.png'">
        <img id="rightArrow" src="Assets/Sprites/RightArrowIdle.png" alt="Right Arrow" class="arrow"
             onmouseover="this.src='Assets/Sprites/RightArrowHover.png'" onmouseout="this.src='Assets/Sprites/RightArrowIdle.png'"
             onmousedown="this.src='Assets/Sprites/RightArrowActive.png'" onmouseup="this.src='Assets/Sprites/RightArrowHover.png'">
    </div>


                        <!-- Text -->
    <h1 id="introHeader">Press anywhere to start...</h1>
    <h1 id="optionsHeader">Co-Chef</h1>
    <div id="character-name">Jacques Le Pup</div>


                        <!-- Login Form -->
    <div id="login-container">
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input id="loginButton" type="submit" value="Log In">
                <button id="signUpButton" type="button">Sign Up</button>
            </div>
        </form>
    </div>
                        <!-- Signup Form -->
    <div id="signup-container">
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="username0">Username:</label>
                <input type="text" id="username0" name="username" required>
            </div>
            <div class="input-group">
                <label for="password0">Password:</label>
                <input type="password" id="password0" name="password" required>
            </div>
            <div class="input-group">
                <button id="loginButton0" type="button">Log In</button>
                <input id="signUpButton0" type="submit" value="Sign Up">
            </div>
        </form>
    </div>
                        <!-- Scripts -->
    <script type="module" src="Control/controller.js"></script>
    <script type="module" src="Control/buttonListeners.js"></script>
</body>
</html>
